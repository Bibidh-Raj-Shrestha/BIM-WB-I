<!-- Task 3: Create a Password Reset Form
Design a simple password reset request form with the following requirements:
• Use a <fieldset> element with a <legend> that says "Password Reset" or "Forgot
Password?".
• Input field:
• Email (email input type).
• A submit button labeled "Reset Password".
• Optionally, add a brief description text above or below the form explaining the process
(e.g., "Enter your email and we'll send you a reset link.").  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password-Reset</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Password Reset</legend>

            <p>Enter your registered email to receive a reset password link.</p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="brs@gmail.com" required ><br><br>
             
            <input type="submit" value="Reset Password">
        </fieldset>
    </form>

</body>
</html>
