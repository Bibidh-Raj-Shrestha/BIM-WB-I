<!-- Task 2: Create a Registration Page
Design a user registration form with the following requirements:
• A main heading (e.g., "Create New Account" or "Register").
• Input fields:
• Full Name (text input).
• Email (email input type).
• Phone Number (use tel input type).
• Gender (use radio buttons with options like Male, Female, Other).
• Country (use a <select> dropdown with country options, India, UK, Canada,
Nepal,Australia in same sequence and Nepal should be selected by default).
• Favorite Games/Sports (use checkboxes with options such as Football, Cricket,
Basketball, Tennis, and at least one more of your choice).
• Profile Image Upload (file input, restrict to image files if possible).
• Certificates Upload (file input, allow multiple files or PDF/images; you can add one
or more upload fields as needed).
• Add any other missing elements that a typical registration form should have, such as:
• Password and Confirm Password fields (with password type).
• A terms and conditions checkbox (required).
• A submit button labeled "Register".
• Use a <fieldset> and <legend> where appropriate to group related sections (e.g., Personal
Info, Preferences, Uploads). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
    <h1>Create New Account</h1>
    <form method="post" target="#" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Bibidh Raj Shrestha" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="brs@gmail.com" required><br><br>

            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br><br>
            <label for="co-password">Confirm Password:</label>
            <input type="password" name="co-password" id="co-password" required><br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="coutry">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Nepal" selected>Nepal</option>
                <option value="Australia">Australia</option>
            </select><br><br>

            <label for="games">Favourite Games:</label>
            <input type="checkbox" name="games" id="football">
            <label for="football">Football</label>
            <input type="checkbox" name="games" id="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="games" id="basketball">
            <label for="basketball">Basketball</label>
            <input type="checkbox" name="games" id="tennis">
            <label for="tennis">Tennis</label>
            <input type="checkbox" name="games" id="badminton">
            <label for="badminton">Badminton</label>
        </fieldset>
        <fieldset>
            <legend>Uploads</legend>
            <label for="image">Profile Image(png format):</label>
            <input type="file" id="image" name="image" accept="image/png"><br><br>       

            <label for="files">Certificates Upload:</label>
            <input type="file" id="files" name="files" required multiple>
        </fieldset><br>
        
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">Terms and Conditions.</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
