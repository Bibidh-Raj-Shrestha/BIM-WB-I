<!-- Task 1: Create a Login Page
Design a login form with the following requirements:
• A main heading (e.g., "Login to Your Account").
• Input fields:
• Email (use the appropriate input type for email validation).
• Password (use the password input type to hide characters).
• Buttons:
• A "Login" button (as the submit button).
• A "Clear" button (to reset the form fields).
• Include proper labels for accessibility and placeholders where suitable.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Form</title>
</head>
<body>
    <h1>Login to Your Account</h1>
    <form action="#" method="post">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="brs@gmail.com" required><br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required><br><br>
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
